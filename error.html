    <title>Oops! Page Not Found</title>
    <style>
      body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 60px;
        color: #333;
        overflow: hidden;
      }

      h1 {
        font-size: 5rem;
        color: #ff1744;
        margin-bottom: 10px;
        animation: bounce 1.5s infinite;
      }

      h2 {
        font-size: 2rem;
        color: #333;
      }

      p {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #555;
      }

      a {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background: #2e8b57;
        color: white;
        border-radius: 10px;
        font-size: 1.1rem;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s;
      }

      a:hover {
        background: #256b45;
        transform: scale(1.05);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-20px);
        }
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        animation: float 4s ease-in-out infinite alternate;
      }

      .bubble:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .bubble:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 50%;
        left: 70%;
        animation-delay: 1s;
      }
      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 75%;
        left: 30%;
        animation-delay: 2s;
      }
      .bubble:nth-child(4) {
        width: 60px;
        height: 60px;
        top: 40%;
        left: 80%;
        animation-delay: 0.5s;
      }
    </style>
  </head>
